    <main>
        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Contact Me</legend>
                <p>
                    <label for="name">Your Name:</label>
                    <input type="text" name="name" id="name" placeholder="Your name" autocomplete="on" autofocus required>
                </p>
                <p> 
                    <label for="email">Your Email:</label>
                    <input type="email" name="email" id="email" placeholder="Your email" autocomplete="on" required>
                </p>
                <p>
                    <label for="message">Your Message:</label>
                </p>
                <textarea name="message" id="message" placeholder="Your message" rows="10" cols="30" required></textarea>
            </fieldset>
            <br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </main>
